name: "Build: Sample"

on:
  push:
    branches:
      - main
    paths:
      - src
      - gradle
      - build.gradle.kts
      - gradle.properties
      - settings.gradle.kts
      - .github/workflows/build.ci.yml

  pull_request:
    paths:
      - src
      - gradle
      - build.gradle.kts
      - gradle.properties
      - settings.gradle.kts
      - .github/workflows/build.ci.yml

jobs:
  ## Build sample app
  hello:
    name: "Test: Stub"
    uses: elide-dev/build-infra/.github/workflows/stub.yml@main

  ## Build sample app
  build-sample:
    name: "Build: Sample"
    uses: elide-dev/build-infra/.github/workflows/jvm.gradle.yml@main
    secrets: inherit
    permissions:
      checks: write
      pull-requests: read
      id-token: write
      contents: read
    with:
      action: 'build'
      runner: ubuntu-latest
